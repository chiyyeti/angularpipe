<p>filter works!</p>


<div class="container">
    <div class="d-flex justify-content-center">
        <input type="search" [(ngModel)]="filterString" placeholder="search here">
        <!-- <button class="btn btn-primary">Search</button> -->
        
    </div>
    <p>{{filterString}}</p>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Contact</th>
                    <th>DOB</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of frnds | filterpipe : filterString ">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.contact}}</td>
                    <td>{{x.dob | date}}</td>
                </tr>
            </tbody>
        </table>





    </div>



</div>
